<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <style>
      body {
        text-align: center;
      }
      table {
        margin: 0 auto;
      }
      #header {
        text-align: center;
      }
      i {
        font-style: normal;
      }
      a {
        color: blue;
      }
      .font16 {
        font-size: 16px;
      }
      .font13 {
        font-size: 13px;
      }
      #top {
        background-color: #eee;
      }

      #left {
        width: 37%;
        background-color: #7ee5da;
      }

      #middle {
        font-size: 13px;
        background-color: #70ccc2;
      }

      #right {
        font-size: 13px;
        background-color: #62b3aa;
      }

      #copyright {
        font-size: small;
      }
    </style>
  </head>
  <body>
    <table border="0" width="90%">
      <tr>
        <td colspan="3" id="header">
          <img src="google.jpg" alt="" />
        </td>
      </tr>
      <tr>
        <td colspan="3" id="top">
          <i class="font-16">Search the web using Google!</i>
          <br />
          <input type="text" name="" value size="40" id="" />
          <br />
          <input type="submit" value="Google Searh" />
          <input type="submit" value="I'm feeling lucky" />
        </td>
      </tr>
      <tr>
        <td id="left">
          Special Searches
          <br />
          <a href="">Stanford Search</a>
          <br />
          <a href="">Linux Search</a>
        </td>
        <td id="middle">
          <a href="">Help!</a>
          <br />
          <a href="">About Google!</a>
          <br />
          <a href="">Company Info</a>
          <br />
          <a href="">Google Logos</a>
        </td>
        <td id="right">
          Get Google!
          <br />
          updates monthly:
          <br />
          <input type="text" name="" id="" value="your e-mail" />
          <br />
          <input type="submit" value="Subscribe" />
          &nbsp &nbsp
          <a href="">Archive</a>
        </td>
      </tr>
      <tr>
        <td colspan="3" id="copyright">
          <br />
          Copyright Â©1998 Google Inc.
        </td>
      </tr>
    </table>
  </body>
</html>
